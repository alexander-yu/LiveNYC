{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block title %}Login{% endblock %}

{% block body %}
<form method="POST">
    {{ form.csrf_token }}
    {% if failed %}
        Login failed.
    {% endif %}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <br><input type="submit" value="Login">
</form>
{% endblock %}
