{% macro render_field(field) %}
    {{ field.label }}<br>
    {% if field.errors %}
        <div class="errors">
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
    {{ field(**kwargs)|safe }}<br>
{% endmacro %}
