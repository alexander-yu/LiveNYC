<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - LiveNYC</title>
    <!-- CSS files-->
    <meta name="viewport" content"width=device-width, initial-scale=1.0" charset="utf-8">
    {% endblock %}
</head>
<body>
    {% if username %}
        Hello, {{ username }} | <a href="{{ url_for('profile') }}">[Profile]</a> | <a href="{{ url_for('logout') }}">[Log Out]</a> <br>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
